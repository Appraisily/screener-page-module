<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Appraisily Module</title>
  <link rel="stylesheet" href="./dist/assets/index-rZMEIUMR.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Testing Appraisily Module</h1>
    <div id="root"></div>
  </div>

  <script>
    // This helps us debug any issues
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      document.getElementById('root').innerHTML = `
        <div style="padding: 20px; border: 1px solid #ef4444; background-color: #fee2e2; border-radius: 4px;">
          <h3 style="color: #b91c1c;">Error:</h3>
          <pre style="overflow: auto; padding: 10px; background: white;">${e.error?.message || 'Unknown error'}</pre>
        </div>
      `;
    });
  </script>
  
  <script type="module" src="./dist/assets/index-B9_Kyg5g.js"></script>
</body>
</html>
